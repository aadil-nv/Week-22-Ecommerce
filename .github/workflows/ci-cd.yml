# This is the CI/CD pipeline for the blog microservices project
name: CI/CD for Microservices Blog Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Log in to Docker Hub
      run: echo "${{ secrets.username }}" | docker login -u "${{ secrets.password }}" --password-stdin

    - name: Install Dependencies and Build Each Service
      run: |
        cd backend/services/userService
        npm ci
        npm run build
        cd ../postService
        npm ci
        npm run build
        cd ../commentService
        npm ci
        npm run build
        cd ../../gateway
        npm ci
        npm run build

    - name: Build & Push User Service
      run: |
        docker build -t aadilnv/ecommerce-user:latest C:\Users\adile\OneDrive\Desktop\Week-22-Project-1\backend\userService
        docker push bahirk/blog-user:latest

    - name: Build & Push Product Service
      run: |
        docker build -t aadilnv/ecommerce-product:latest C:\Users\adile\OneDrive\Desktop\Week-22-Project-1\backend\productService
        docker push bahirk/blog-post:latest

    - name: Build & Push Order Service
      run: |
        docker build -t aadilnv/ecommerce-order:latest C:\Users\adile\OneDrive\Desktop\Week-22-Project-1\backend\orderService
        docker push bahirk/blog-comment:latest

    - name: Build & Push API Gateway
      run: |
        docker build -t bahirk/blog-gateway:latest C:\Users\adile\OneDrive\Desktop\Week-22-Project-1\api-gateway
        docker push bahirk/blog-gateway:latest

