# This is the CI/CD pipeline for the blog microservices project
name: CI/CD for Microservices Blog Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    # Check if secrets are being passed correctly
    - name: Check Secrets
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
          echo "DOCKER_USERNAME is not set"
        else
          echo "DOCKER_USERNAME is set"
        fi

        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
          echo "DOCKER_PASSWORD is not set"
        else
          echo "DOCKER_PASSWORD is set"
        fi

    # Log in to Docker Hub using secrets
    - name: Log in to Docker Hub
      run: echo "aadilnv" | docker login -u "Adil@953947" --password-stdin

    # Install Dependencies and Build Each Service
    - name: Install Dependencies and Build Each Service
      run: |
        cd backend/services/userService
        npm ci
        npm run build
        cd ../postService
        npm ci
        npm run build
        cd ../commentService
        npm ci
        npm run build
        cd ../../gateway
        npm ci
        npm run build

    # Build & Push User Service
    - name: Build & Push User Service
      run: |
        docker build -t aadilnv/ecommerce-user:latest ./backend/services/userService
        docker push aadilnv/ecommerce-user:latest

    # Build & Push Product Service
    - name: Build & Push Product Service
      run: |
        docker build -t aadilnv/ecommerce-product:latest ./backend/services/productService
        docker push aadilnv/ecommerce-product:latest

    # Build & Push Order Service
    - name: Build & Push Order Service
      run: |
        docker build -t aadilnv/ecommerce-order:latest ./backend/services/orderService
        docker push aadilnv/ecommerce-order:latest

    # Build & Push API Gateway
    - name: Build & Push API Gateway
      run: |
        docker build -t aadilnv/ecommerce-gateway:latest ./api-gateway
        docker push aadilnv/blog-gateway:latest
