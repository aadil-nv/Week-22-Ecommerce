# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node

# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI/CD for Microservices Blog Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci
    - run: npm run build --if-present
    - run: npm test --if-present

    - name: Build and Push Docker Image - User Service
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: aadilnv/ecommerce-user
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        dockerfile: ./backend/services/userService/Dockerfile

    - name: Build and Push Docker Image - Product Service
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: aadilnv/ecommerce-product
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        dockerfile: ./backend/services/productService/Dockerfile

    - name: Build and Push Docker Image - Order Service
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: aadilnv/ecommerce-order
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        dockerfile: ./backend/services/orderService/Dockerfile

    - name: Build and Push Docker Image - API Gateway
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: aadilnv/ecommerce-gateway
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        dockerfile: ./api-gateway/Dockerfile
